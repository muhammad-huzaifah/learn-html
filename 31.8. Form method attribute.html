<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Method Attribute</title>
</head>
<body>

    <h2>The method Attribute</h2>

    <p>This form will be submitted using the GET method:</p>

    <form action="/action_page.php" target="_blank" method="get">
        <label for="fname">Firs name:</label><br>
        <input type="text" id="fname" name="fname" value="Muhammad"><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname" value="Huzaifah"><br><br>
        <input type="submit" value="Submit">
    </form>

    <p>After you submit, notice that the form values is visible in the address bar of the new browser tab.</p>

</body>
</html>
