<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Attribute Disabled</title>
</head>
<body>

    <h1>The input disabled attribute</h1>
    <p>The disable attribute specifies that an input field should be disabled (unusable and un-clicable):</p>

    <form action="/action_page.php">
        <label for="fname">First name</label><br>
        <input type="text" id="fname" name="fname" value="Muhammad" disabled><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname" value="Huzaifah"><br><br>
        <input type="submit" value="Submit">
    </form>

</body>
</html>
