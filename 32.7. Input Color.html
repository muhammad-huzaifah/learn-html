<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Input Color</title>
</head>
<body>

    <h2>Show a Color Picker</h2>

    <p>The <strong>input type="color"</strong> is used for input fields that should contain a color.</p>

    <form action="/actin_page.php">
        <label for="favcolor">Select your favorite color:</label>
        <input type="color" id="favcolor" name="favcolor" value="#ff0000">
        <input type="submit" value="Submit">
    </form>

    <p><b>Note:</b> type="color" is not supported in Internet Explorerf 11 or Safari 9.1 (or earlier).</p>

</body>
</html>
