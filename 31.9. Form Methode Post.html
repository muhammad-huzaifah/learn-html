<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Method Post</title>
</head>
<body>

    <h2>The method Attribute</h2>

    <p>This form will be submitted using the POST method:</p>

    <form action="/action_page.php" target="_blank" method="post">
        <label for="fname">Firstname:</label>
        <input type="text" id="fname" name="fname" value="Muhammad"><br>
        <label for="lname">Lastname:</label>
        <input type="text" id="lname" name="lname" value="Huzaifah"><br><br>
        <input type="submit" value="Submit">
    </form>

    <p>After you submit, notice that, unlike the GET method, the form values is NOT visible in the address bar of the new browser tab.</p>

</body>
</html>
