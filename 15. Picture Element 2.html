<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture Element</title>
</head>
<body>

    <h2>The picture Element</h2>

    <picture>
        <source srcset="img_avatar.png">
        <source srcset="img_girl.jpg">
        <img src="beatles.gif" alt="Beatles" style="width: auto">
    </picture>

    <p>The Picture element can be used when the image format is not supported by all device.</p>

    <p>The device will use the first image format it supports, and ignore the rest of the images.</p>
</body>
</html>
