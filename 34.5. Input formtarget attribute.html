<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Input Formtarget Attribute</title>
</head>
<body>

    <h1>The input formtarget attribute</h1>

    <p>The formtarget attribute specifies a name or a keyword that indicates where to display the response that is receied after submitting the form</p>

    <form action="/action_page.php">
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname"><br><br>
        <label for="lname">Last name:</label>
        <input type="text" id="lname" name="lname"><br><br>
        <input type="submit" value="Submit">
        <input type="submit" formtarget="_blank" value="Submit to a new windows/tab">
    </form>

</body>
</html>
