<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Input Reset Button</title>
</head>
<body>

    <h2>Reset Button</h2>

    <p>The <strong>input type="reset"</strong> defines a reset button that resets all form values to their default values:</p>

    <form action="/action_page.php">
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname" value="Muhammad"><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname" value="Huzaifah"><br><br>
        <input type="submit" value="Submit">
        <input type="reset">
    </form>

    <p>If you change the input values and then click the "Reset" button, the form-data will be reset to the default values.</p>

</body>
</html>
