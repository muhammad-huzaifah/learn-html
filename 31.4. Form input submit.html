<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Button Submit</title>
</head>
<body>

    <h2>HTML Forms</h2>

    <form action="/action_page.php">
        <label for="fname">Firstname</label><br>
        <input type="text" id="fname" name="fname" value="Muhammad"><br>
        <label for="lname">Lastname</label><br>
        <input type="text" id="lname" name="lname" value="Huzaifah"><br><br>
        <input type="submit" value="Submit">
    </form>

    <p>If you click the "Submit" button, the form-data will be sent to a page called "/action.php".</p>

</body>
</html>
