<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table</title>
    <style>
        table, th, td{
            border: 1px solid black;
        }
    </style>
</head>
<body>

    <h1>The caption element</h1>

    <table>
        <caption>Monthly savings</caption>
        <tr>
            <th>Month</th>
            <th>Savings</th>
        </tr>
        <tr>
            <td>January</td>
            <td>$50</td>
        </tr>
    </table>

</body>
</html>
