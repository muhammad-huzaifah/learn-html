<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table</title>
    <style>
        table, th, td{
            border: 1px solid black;
        }
    </style>
</head>
<body>

    <h1>Right-align content in tbody</h1>

    <table style="width: 100%">
        <thead>
            <tr>
                <th>Month</th>
                <th>Savings</th>
            </tr>
        </thead>
        <tbody style="text-align: right">
        <tr>
            <td>January</td>
            <td>$100</td>
        </tr>
        <tr>
            <td>February</td>
            <td>$80</td>
        </tr>
        </tbody>
    </table>

</body>
</html>
