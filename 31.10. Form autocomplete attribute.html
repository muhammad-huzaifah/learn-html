<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form autocomplete attribute</title>
</head>
<body>

    <h1>The form autocomplete attribute</h1>

    <p>Fill in and submit the form, then reload the page, start to fill in the form again - and see how autocomplete works.</p>

    <p>Then, try to set autocomplete to "off".</p>

    <form action="/action_page.php" autocomplete="off">
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname" value="Muhammad"><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname" value="Huzaifah"><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
