<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table</title>
    <style>
        table, th, td{
            border: 1px solid black;
        }
    </style>
</head>
<body>

    <table style="height: 200px">
        <tr>
            <th>Month</th>
            <th style="vertical-align: bottom">Savings</th>
        </tr>
        <tr>
            <td>January</td>
            <td style="vertical-align: bottom">$100</td>
        </tr>
    </table>

</body>
</html>
