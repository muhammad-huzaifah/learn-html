<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Datalist</title>
</head>
<body>

    <h2>The datalist Element</h2>

    <p>The datalist element specifies a list of pre-defined options for an input element.</p>

    <form action="/action_page.php">
        <input list="browser" name="browser">
        <datalist id="browser">
            <option value="Internet Explorer">
            <option value="Firefox">
            <option value="Chrome">
            <option value="Opera">
            <option value="Safari">
        </datalist>
        <input type="submit">
    </form>

    <p><b>Note:</b>The datalist tag is not supported in SAfari prioversion 12.1.</p>

</body>
</html>
