<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List</title>
</head>
<body>

    <h2>A Nested List</h2>
    <p>Lists can be nested (list inside list):</p>

    <ul>
        <li>Coffee</li>
        <li>Tea</li>
            <ul>
                <li>Black tea</li>
                <li>Green tea</li>
            </ul>
        <li>Milk</li>
    </ul>

</body>
</html>
